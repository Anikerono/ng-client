<h2>Vehicles table</h2>
<mat-form-field>
  <mat-label>Filter</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input />
</mat-form-field> 

<div class="mat-elevation-z8" style="margin-top: 10px">
    <table mat-table [dataSource]="dataSource" matSort>
      <!-- id Column-->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>S.No.</th>
        <td mat-cell *matCellDef="let row; let i = index">{{ i + 1 }}</td>
      </ng-container>
  
      <!-- Model Column -->
      <ng-container matColumnDef="model">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Model</th>
        <td mat-cell *matCellDef="let row">
          {{ row.model}}
        </td>
      </ng-container>
  
      <!-- Vehicle Number Column -->
      <ng-container matColumnDef="vehicle_no">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Vehicle Number </th>
        <td mat-cell *matCellDef="let row">{{ row.vehicle_no }}</td>
      </ng-container>
  
      <!-- Wheeler Column -->
      <ng-container matColumnDef="wheeler">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Wheeler</th>
        <td mat-cell *matCellDef="let row">
          {{ row.wheeler }}
        </td>
      </ng-container>
  
      <!-- Maker Company Column -->
      <ng-container matColumnDef="maker_comp">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Maker Company </th>
        <td mat-cell *matCellDef="let row">
          {{ row.maker_comp }}
        </td>
      </ng-container>

      <!-- Type Column -->
      <ng-container matColumnDef="type">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Type </th>
        <td mat-cell *matCellDef="let row">
          {{ row.type }}
        </td>
      </ng-container>

      <!-- Year Column -->
      <ng-container matColumnDef="year">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Year</th>
        <td mat-cell *matCellDef="let row">
          {{ row.year}}
        </td>
      </ng-container>
  
      <!-- Action Column -->
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let row" class="actiontd">
        <!-- <mat-icon>edit</mat-icon> -->
        <button (click) = "openForm('update', row )" mat-button>
          <mat-icon>edit</mat-icon>
        </button>

        <!-- <mat-icon>delete</mat-icon> -->
        <button (click)="openDialog(dialogcontent)" mat-button>
          <ng-template #dialogcontent>
            <h3>Confirm Delete ?</h3>
            <mat-dialog-actions align="end">
              <button mat-button mat-dialog-close>Cancel</button>
              <button mat-raised-button [mat-dialog-close]="true" cdkFocusInitial color="warn" (click)="delete(row._id)">Delete</button>
            </mat-dialog-actions>
           </ng-template>
          <mat-icon style="color: red">delete</mat-icon>
        </button>
      </td>
    </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  
      <!-- Row shown when there is no matching data. -->
       <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">
          No data matching the filter "{{ input.value }}"
        </td>
      </tr> 
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
</div>

<div class="example-button-container">
    <button
      [routerLink]="['form']"
      mat-fab
      color="warn"
      aria-label="Example icon button with a home icon"
    >
      <mat-icon>add</mat-icon>
    </button>
  </div>
