<div class="user-form-body">
    <mat-card class="example-card">
      <h2>Password Reset
        <button (click)= "back()" class="right" mat-button>
          <mat-icon>close</mat-icon>
        </button>
      </h2>
      <mat-card-content>
        <form [formGroup]="firstFormGroup">
          <ng-template matStepLabel>Fill out the details</ng-template>
          
          <mat-form-field>
            <mat-label class = "required">Password</mat-label>
            <input
              [type]="hidep ? 'password' : 'text'"
              matInput
              formControlName="password"
            />
            <button
              mat-icon-button
              matSuffix
              (click)="hidep = !hidep"
              [attr.aria-label]="'Hide password'"
              [attr.aria-pressed]="hidep"
            >
              <mat-icon>{{ hidep ? "visibility_off" : "visibility" }}</mat-icon>
            </button>
          </mat-form-field>

          <mat-form-field>
            <mat-label class = "required">Confirm Password</mat-label>
            <input
              [type]="hidecp ? 'password' : 'text'"
              matInput
              formControlName="confirm_password"
            />
            <button
              mat-icon-button
              matSuffix
              (click)="hidecp = !hidecp"
              [attr.aria-label]="'Hide password'"
              [attr.aria-pressed]="hidecp"
            >
              <mat-icon>{{ hidecp ? "visibility_off" : "visibility" }}</mat-icon>
            </button>
          </mat-form-field>

          <button mat-raised-button (click)="save(firstFormGroup.value)" color="primary">Change Password</button>
        </form>
    </mat-card-content>
  </mat-card>
  </div>
